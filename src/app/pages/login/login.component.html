<div id="login-page" fxFill fxLayout="column" fxLayoutAlign="center center">
    <img id="login-logo" src="assets/logo-h.svg">
    <div id="login-box" fxLayout="column">
        <section id="login-title" fxLayout="column" fxLayoutAlign="start center">
            <h1 class="mat-h1">Sign in</h1>
            <p class="mat-body-2">to continue</p>
        </section>
        <section id="login-form" fxLayout="column">
            <mat-form-field appearance="outline" color="primary">
                <mat-label>Username</mat-label>
                <mat-icon matPrefix>face</mat-icon>
                <input matInput placeholder="Username" type="text" autocomplete="off" >
            </mat-form-field>
            <mat-form-field appearance="outline" color="primary">
                <mat-label>Password</mat-label>
                <mat-icon matPrefix>lock</mat-icon>
                <input matInput placeholder="Password" type="password" autocomplete="off" >
            </mat-form-field>
            <section fxLayout="row" fxLayoutAlign="start center" >
                <mat-checkbox fxFlex color="primary">Keep me logged in</mat-checkbox>
                <a href="#">Forgot Password?</a>
            </section>
            <button mat-flat-button color="primary" routerLink="/main">LOG IN</button>
        </section>

    </div>
</div>
