<mat-drawer-container fxFill>
    <mat-drawer [opened]="!isMobile" [mode]="isMobile ?'over':'side'" #sidenav>
        <div fxFill fxLayout="column">
            <div class="logo-wrapper">
                <img src="assets/logo-s.svg">
            </div>
            <content-wrapper gap=16 overflow="auto" fxFlex class="mat-app-background">
                <mat-list>
                    <a mat-list-item *ngFor="let route of routes" [routerLink]="route.path">
                        <mat-icon mat-list-icon>{{route.icon}}</mat-icon>
                        <div mat-line>{{route.label}}</div>
                    </a>
                </mat-list>
            </content-wrapper>
        </div>
    </mat-drawer>
    <mat-drawer-content>
        <div fxFill fxLayout="column">
            <mat-toolbar color="primary">
                <button [fxShow]="isMobile" mat-icon-button (click)="sidenav.open()">
                    <mat-icon>menu</mat-icon>
                </button>
                <img class="logo" [fxShow]="isMobile" src="assets/logo-h.svg">
                <span fxFlex></span>
                <button mat-icon-button routerLink="/login">
                    <mat-icon>logout</mat-icon>
                </button>
            </mat-toolbar>
            <div fxFlex class="main-content">
                <router-outlet></router-outlet>
            </div>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
